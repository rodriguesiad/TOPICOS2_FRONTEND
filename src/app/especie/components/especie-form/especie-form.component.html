<span class="centered-title">{{ formGroup.get('id')?.value ? 'Editar Espécie' : 'Cadastrar Espécie' }}</span>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome" />
                    <mat-error *ngIf="formGroup.get('nome')?.hasError('apiError')">
                        {{ formGroup.get('nome')?.getError('apiError') }}
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button style="color: var(--default-green);" routerLink="/especies/list">
                CANCELAR
            </button>
            <button mat-raised-button (click)="salvar()" [disabled]="formGroup.invalid"
                style="background-color: var(--default-green); color: white;">
                SALVAR
            </button>
        </mat-card-actions>
    </mat-card>
</div>
