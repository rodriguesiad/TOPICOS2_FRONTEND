<mat-card class="no-shadow pagina">
    <div>
        <mat-toolbar>
            <div class="flex-container">
                <span class="toolbar-title"> Cadastro de Usuário </span>
            </div>
        </mat-toolbar>
    </div>
    <div class="form-container">
        <mat-card class="form">
            <mat-card-content>
                <form [formGroup]="formGroup">
                    <mat-form-field appearance="outline" class="full-width-input">
                        <mat-label>Nome</mat-label>
                        <input matInput type="text" formControlName="nome" />
                        <mat-error *ngIf="formGroup.get('nome') &&
                    formGroup.get('nome')?.invalid &&
                    formGroup.get('nome')?.touched">
                            Nome é obrigatório.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width-input">
                        <mat-label>E-mail</mat-label>
                        <input matInput type="text" formControlName="email" />
                        <mat-error *ngIf="formGroup.get('email') &&
                    formGroup.get('email')?.invalid &&
                    formGroup.get('email')?.touched">
                            E-mail é obrigatório.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width-input">
                        <mat-label>CPF</mat-label>
                        <input matInput type="text" formControlName="cpf" />
                        <mat-error *ngIf="formGroup.get('cpf') &&
                    formGroup.get('cpf')?.invalid &&
                    formGroup.get('cpf')?.touched">
                            CPF é obrigatório.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width-input">
                        <mat-label>Senha</mat-label>
                        <input matInput type="text" formControlName="senha" />
                        <mat-error *ngIf="formGroup.get('senha') &&
                    formGroup.get('senha')?.invalid &&
                    formGroup.get('senha')?.touched">
                            Senha é obrigatório.
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width-input">
                        <mat-label>Data de Nascimento</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dataNascimento" [max]="maxDate">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width-input">
                        <mat-label>Perfis</mat-label>
                        <mat-select formControlName="perfis" multiple>
                            <mat-option *ngFor="let perfil of perfis" [value]="perfil.value">{{perfil.text}}</mat-option>
                        </mat-select>
                    </mat-form-field>                    
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button style="color: var(--default-green);" routerLink="/usuarios/list">
                    CANCELAR
                </button>
                <button mat-raised-button (click)="salvar()" [disabled]="formGroup.invalid"
                    style="background-color: var(--default-green); color: white;">
                    SALVAR
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</mat-card>
