<mat-toolbar class="centered-toolbar">Cadastro de Categoria</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup" >
                <mat-form-field appearance="outline" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome" />
                    <mat-error *ngIf="formGroup.get('nome') &&
                formGroup.get('nome')?.invalid &&
                formGroup.get('nome')?.touched">
                        Nome é obrigatório.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button style="color: var(--default-green);"
                routerLink="/categoriaslist" class="button-form">
                CANCELAR
            </button>
            <button mat-raised-button
                color="primary" 
                (click)="salvar()"
                [disabled]="formGroup.invalid"
                style="background-color: var(--default-green);">
                SALVAR
            </button>
        </mat-card-actions>
    </mat-card>
</div>
