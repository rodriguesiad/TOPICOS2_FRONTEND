<mat-card class="no-shadow pagina">

  <div>
    <mat-toolbar>
      <div class="flex-container">
        <span class="toolbar-title">{{ formGroup.get('id')?.value ? 'Editar Cidade' : 'Cadastrar Cidade' }}</span>
      </div>
    </mat-toolbar>
  </div>

  <div class="form-container">
    <mat-card class="form">
      <mat-card-content>
        <form [formGroup]="formGroup">
          <mat-form-field appearance="outline" class="full-width-input">
            <mat-label for="nome_id">Nome</mat-label>
            <input matInput type="text" formControlName="nome" id="nome_id"/>
            <mat-error *ngIf="formGroup.get('nome') &&
                        formGroup.get('nome')?.invalid &&
                        formGroup.get('nome')?.touched">
              Nome é obrigatório.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label for="estado_id">Estados</mat-label>
            <mat-select formControlName="estado" id="estado_id">
              <mat-option *ngFor="let estado of estados" [value]="estado">
                {{estado.nome}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="formGroup.get('estado') &&
                        formGroup.get('estado')?.invalid &&
                        formGroup.get('estado')?.touched">
              O Estado é obrigatório.
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button style="color: var(--default-green);"
                routerLink="/cidades/list">
          CANCELAR
        </button>
        <button mat-raised-button
                color="primary"
                (click)="salvar()"
                [disabled]="formGroup.invalid"
                style="background-color: var(--default-green);">
          SALVAR
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
