<mat-card>
  <div>
    <mat-toolbar>
      <div class="flex-container">
        <span class="toolbar-title"> Controle de Cidades </span>
        <button mat-fab color="accent" routerLink="/cidades/new">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  </div>

  <div style="padding: 5px;">
    <table mat-table [dataSource]="cidades" class="mat-elevation-z8 no-shadow rounded-corners">
      <!-- Id Column -->
      <ng-container matColumnDef="id-column">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let cidade"> {{cidade.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome-column">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let cidade"> {{cidade.nome}} </td>
      </ng-container>

      <!-- Sigla Column -->
      <ng-container matColumnDef="estado-column">
        <th mat-header-cell *matHeaderCellDef> Estado</th>
        <td mat-cell *matCellDef="let cidade"> {{cidade.estado.nome}} </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="actions-column">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let categoria">
          <div class="edit-button-container">
            <button mat-mini-fab color="black" aria-label="Editar categoria" class="no-shadow"
                    routerLink="/categorias/edit/{{categoria.id}}">
              <mat-icon>edit</mat-icon>
            </button>
            <mat-slide-toggle [checked]="categoria.ativo"></mat-slide-toggle>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione a página" #paginator>
    </mat-paginator>
  </div>
</mat-card>
