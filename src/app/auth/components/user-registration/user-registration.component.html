<div class="container">
    <div class="box">
        <div class="header">
            <h2 class="title">Faça o seu cadastro</h2>
            <div id="logo">
                <img src="../../../../assets/images/logo.png" alt="Logo do sistema">
            </div>
        </div>

        <div class="body">
            <div class="part1">
                <h3 class="title">Dados Pessoais</h3>
                <form [formGroup]="formGroup">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="nome">

                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input matInput formControlName="email">

                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>CPF</mat-label>
                        <input matInput formControlName="cpf">

                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Data de Nascimento</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dataNascimento" [max]="maxDate">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput formControlName="senha">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Confirmar senha</mat-label>
                        <input matInput formControlName="confirmarSenha">
                        <mat-error *ngIf="formGroup.get('confirmarSenha')?.value !== formGroup.get('senha')?.value && formGroup.get('confirmarSenha')?.touched">
                            As senhas não correspondem.
                          </mat-error>
                    </mat-form-field>
                </form>
            </div>
            <div class="part2">
                <h3 class="title">Endereço</h3>

                <form [formGroup]="formEndereco">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>CEP</mat-label>
                        <input matInput formControlName="cep">

                    </mat-form-field>

                    <div class="sub-form">
                        <mat-form-field appearance="outline">
                            <mat-label>Estado</mat-label>
                            <mat-select formControlName="estado">
                                <mat-option *ngFor="let estado of estados" [value]="estado">
                                    {{ estado.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Cidade</mat-label>
                            <mat-select formControlName="cidade">
                                <mat-option *ngFor="let cidade of cidades" [value]="cidade">
                                    {{ cidade.nome }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Bairro</mat-label>
                        <input matInput formControlName="bairro">

                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Logradouro</mat-label>
                        <input matInput formControlName="logradouro">

                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Número</mat-label>
                        <input matInput formControlName="numero">

                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Complemento</mat-label>
                        <input matInput formControlName="complemento">

                    </mat-form-field>
                </form>
            </div>
        </div>

        <div class="footer">
            <button mat-raised-button id="cancel-button" type="submit" routerLink="/auth/login">Cancelar</button>
            <button mat-raised-button type="submit" (click)="salvar()">Cadastrar</button>
        </div>
    </div>
</div>
