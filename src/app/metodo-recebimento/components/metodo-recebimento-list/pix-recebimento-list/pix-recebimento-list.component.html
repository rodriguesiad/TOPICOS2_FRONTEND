<div style="padding: 5px;">
  <table mat-table [dataSource]="metodosPix" class="mat-elevation-z8 no-shadow rounded-corners">

    <!-- Nome Column -->
    <ng-container matColumnDef="tipo-column">
      <th mat-header-cell *matHeaderCellDef> Tipo</th>
      <td mat-cell *matCellDef="let pix">
        {{pix.tipoChavePix}}
      </td>
    </ng-container>

    <ng-container matColumnDef="chave-column">
      <th mat-header-cell *matHeaderCellDef> Chave</th>
      <td mat-cell *matCellDef="let pix">
        {{pix.chave}}
      </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="actions-column">
      <th mat-header-cell *matHeaderCellDef> Ações</th>
      <td mat-cell *matCellDef="let categoria">
        <div class="edit-button-container">
          <button mat-mini-fab color="black" aria-label="Editar categoria" class="no-shadow"
                  routerLink="/categorias/edit/{{categoria.id}}">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione a página" #paginator>
  </mat-paginator>

</div>
