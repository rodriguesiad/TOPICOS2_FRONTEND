<mat-card>
  <div>
    <mat-toolbar>
      <div class="flex-container">
        <span class="toolbar-title"> Histórico de Métodos de Recebimento </span>
      </div>
    </mat-toolbar>
  </div>
  <mat-tab-group>
    <mat-tab class="conteinerBoleto" label="Boleto">
      <div style="padding: 5px;">
        <table mat-table [dataSource]="metodosBoleto" class="mat-elevation-z8 no-shadow rounded-corners">

          <!-- Nome Column -->
          <ng-container matColumnDef="nome-column">
            <th mat-header-cell *matHeaderCellDef> Nome</th>
            <td mat-cell *matCellDef="let boleto">
              {{boleto.nome}}
            </td>
          </ng-container>

          <ng-container matColumnDef="cnpj-column">
            <th mat-header-cell *matHeaderCellDef> CNPJ</th>
            <td mat-cell *matCellDef="let boleto">
              {{boleto.cnpj}}
            </td>
          </ng-container>

          <ng-container matColumnDef="banco-column">
            <th mat-header-cell *matHeaderCellDef> Banco</th>
            <td mat-cell *matCellDef="let boleto">
              {{boleto.banco}}
            </td>
          </ng-container>

          <ng-container matColumnDef="agencia-column">
            <th mat-header-cell *matHeaderCellDef> Agência</th>
            <td mat-cell *matCellDef="let boleto">
              {{boleto.agencia}}
            </td>
          </ng-container>

          <ng-container matColumnDef="conta-column">
            <th mat-header-cell *matHeaderCellDef> Conta</th>
            <td mat-cell *matCellDef="let boleto">
              {{boleto.conta}}
            </td>
          </ng-container>

          <!-- Ações Column -->
          <ng-container matColumnDef="actions-column">
            <th mat-header-cell *matHeaderCellDef> Ações</th>
            <td mat-cell *matCellDef="let categoria">
              <div class="edit-button-container">
                <button mat-mini-fab color="black" aria-label="Editar categoria" class="no-shadow"
                        routerLink="/categorias/edit/{{categoria.id}}">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="tableColumnsBoleto"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumnsBoleto;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione a página" #paginator>
        </mat-paginator>

      </div>
    </mat-tab>
    <mat-tab label="Pix">
      <div style="padding: 5px;">
        <table mat-table [dataSource]="metodosPix" class="mat-elevation-z8 no-shadow rounded-corners">

          <!-- Nome Column -->
          <ng-container matColumnDef="tipo-column">
            <th mat-header-cell *matHeaderCellDef> Tipo</th>
            <td mat-cell *matCellDef="let pix">
              {{pix.tipoChavePix}}
            </td>
          </ng-container>

          <ng-container matColumnDef="chave-column">
            <th mat-header-cell *matHeaderCellDef> Chave</th>
            <td mat-cell *matCellDef="let pix">
              {{pix.chave}}
            </td>
          </ng-container>

          <!-- Ações Column -->
          <ng-container matColumnDef="actions-column">
            <th mat-header-cell *matHeaderCellDef> Ações</th>
            <td mat-cell *matCellDef="let categoria">
              <div class="edit-button-container">
                <button mat-mini-fab color="black" aria-label="Editar categoria" class="no-shadow"
                        routerLink="/categorias/edit/{{categoria.id}}">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="tableColumnsPix"></tr>
          <tr mat-row *matRowDef="let row; columns: tableColumnsPix;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione a página" #paginator>
        </mat-paginator>

      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>

<button mat-raised-button style="color: var(--default-green);"
        id="buttonVoltar"
        routerLink="/metodos-recebimento/show">
  VOLTAR
</button>
