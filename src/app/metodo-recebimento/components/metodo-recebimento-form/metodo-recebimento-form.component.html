<mat-card>
  <mat-toolbar>
    <div class="flex-container">
      <span class="toolbar-title"> Métodos de Recebimento </span>
      <button mat-fab color="accent" (click)="novoMetodoRecebimento()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="card-metodo">
    <mat-tab-group>
      <mat-tab label="Boleto">
        <mat-card-content>
          <form [formGroup]="boletoRecebimento" >
            <mat-form-field appearance="outline" class="full-width-input">
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="nome" />
              <!--                <mat-error *ngIf="formGroup.get('nome') &&-->
              <!--                formGroup.get('nome')?.invalid &&-->
              <!--                formGroup.get('nome')?.touched">-->
              <!--                  Nome é obrigatório.-->
              <!--                </mat-error>-->
            </mat-form-field>
            <mat-form-field appearance="outline" class="min-width-input space">
              <mat-label>CNPJ</mat-label>
              <input matInput type="text" formControlName="cnpj" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="min-width-input">
              <mat-label>Banco</mat-label>
              <input matInput type="text" formControlName="banco" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="min-width-input space">
              <mat-label>Agência</mat-label>
              <input matInput type="text" formControlName="agencia" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="min-width-input">
              <mat-label>Conta</mat-label>
              <input matInput type="text" formControlName="conta" />
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions *ngIf="isCadastro">
          <button mat-raised-button style="color: var(--default-green);"
                  routerLink="/metodos-recebimento/form">
            CANCELAR
          </button>
          <button mat-raised-button
                  color="primary"
                  (click)="salvarBoletoRecebimento()"
                  style="background-color: var(--default-green);">
            SALVAR
          </button>
        </mat-card-actions>
      </mat-tab>

      <mat-tab label="Pix">
        <mat-card-content>
          <form [formGroup]="pixRecebimento" >
            <mat-form-field appearance="outline" class="full-width-input">
              <mat-label>Tipo</mat-label>
              <input matInput type="text" formControlName="tipoChavePix" />
              <!--                <mat-error *ngIf="formGroup.get('nome') &&-->
              <!--                formGroup.get('nome')?.invalid &&-->
              <!--                formGroup.get('nome')?.touched">-->
              <!--                  Nome é obrigatório.-->
              <!--                </mat-error>-->
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width-input">
              <mat-label>Chave</mat-label>
              <input matInput type="text" formControlName="chave" />
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions *ngIf="isCadastro">
          <button mat-raised-button style="color: var(--default-green);"
                  routerLink="/metodos-recebimento/form">
            CANCELAR
          </button>
          <button mat-raised-button
                  color="primary"
                  (click)="salvarPixRecebimento()"
                  style="background-color: var(--default-green);">
            SALVAR
          </button>
        </mat-card-actions>
      </mat-tab>
    </mat-tab-group>
  </div>
</mat-card>

<button mat-raised-button
        id="buttonVisualizarAnteriores"
        color="primary"
        routerLink="/metodos-recebimento/list"
        style="background-color: var(--default-green);">
  VISUALIZAR ANTERIORES
</button>
