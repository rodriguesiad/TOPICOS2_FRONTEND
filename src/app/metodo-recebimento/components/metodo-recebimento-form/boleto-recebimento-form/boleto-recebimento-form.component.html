<mat-card-content>
  <form [formGroup]="boletoRecebimento" >
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome" />
      <!--                <mat-error *ngIf="formGroup.get('nome') &&-->
      <!--                formGroup.get('nome')?.invalid &&-->
      <!--                formGroup.get('nome')?.touched">-->
      <!--                  Nome é obrigatório.-->
      <!--                </mat-error>-->
    </mat-form-field>
    <mat-form-field appearance="outline" class="min-width-input space">
      <mat-label>CNPJ</mat-label>
      <input matInput type="text" formControlName="cnpj" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="min-width-input">
      <mat-label>Banco</mat-label>
      <input matInput type="text" formControlName="banco" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="min-width-input space">
      <mat-label>Agência</mat-label>
      <input matInput type="text" formControlName="agencia" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="min-width-input">
      <mat-label>Conta</mat-label>
      <input matInput type="text" formControlName="conta" />
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions *ngIf="isCadastro">
  <button mat-raised-button style="color: var(--default-green);"
          routerLink="/metodos-recebimento/form">
    CANCELAR
  </button>
  <button mat-raised-button
          color="primary"
          (click)="salvarBoletoRecebimento()"
          style="background-color: var(--default-green);">
    SALVAR
  </button>
</mat-card-actions>
