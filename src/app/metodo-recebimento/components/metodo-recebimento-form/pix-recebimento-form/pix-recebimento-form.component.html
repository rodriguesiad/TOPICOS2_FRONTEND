<mat-card-content>
  <form [formGroup]="pixRecebimento" >
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Tipo</mat-label>
      <input matInput type="text" formControlName="tipoChavePix" />
      <!--                <mat-error *ngIf="formGroup.get('nome') &&-->
      <!--                formGroup.get('nome')?.invalid &&-->
      <!--                formGroup.get('nome')?.touched">-->
      <!--                  Nome é obrigatório.-->
      <!--                </mat-error>-->
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Chave</mat-label>
      <input matInput type="text" formControlName="chave" />
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions *ngIf="isCadastro">
  <button mat-raised-button style="color: var(--default-green);"
          routerLink="/metodos-recebimento/form">
    CANCELAR
  </button>
  <button mat-raised-button
          color="primary"
          (click)="salvarPixRecebimento()"
          style="background-color: var(--default-green);">
    SALVAR
  </button>
</mat-card-actions>
