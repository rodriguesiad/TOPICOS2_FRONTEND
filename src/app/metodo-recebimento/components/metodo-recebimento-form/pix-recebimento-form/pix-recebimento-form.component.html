<mat-card-content>
  <form [formGroup]="pixRecebimento" >
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipoChavePix" clearable="false">
        <mat-option [value]="1">Aleat√≥ria</mat-option>
        <mat-option [value]="2">Cpf/Cnpj</mat-option>
        <mat-option [value]="3">Email</mat-option>
        <mat-option [value]="4">Celular</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Chave</mat-label>
      <input matInput type="text" formControlName="chave" />
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions *ngIf="isCadastro || isEdicao">
  <button mat-raised-button style="color: var(--default-green);"
          (click)="back()">
    CANCELAR
  </button>
  <button mat-raised-button
          color="primary"
          (click)="salvarPixRecebimento()"
          style="background-color: var(--default-green);">
    SALVAR
  </button>
</mat-card-actions>
